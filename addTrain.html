<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Train</title>
  <!-- Link for google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
  <!-- Fontsawesome link for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- css and javascript links for bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <!-- Personilzed css -->
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-signin">
    <form action="/addtrain" method="post">
      <img class="mb-4" src="images/train-logo.png" alt="" width="75" height="75">
    <h1 class="h3 mb-3 fw-normal">Insert Data for New Train</h1>
    
    <div class="form-floating">
      <input name="trainNumber" type="text" class="form-control" id="floatingInput" placeholder="6 digit Train number" required>
      <label for="floatingInput">Train number</label>
    </div>
    <div class="form-floating">
      <input name="trainName" type="text" class="form-control" id="floatingPassword" placeholder="Train Name" required>
      <label for="floatingPassword">Train Name</label>
    </div>
    <div class="form-floating">
      <input name="source" type="text" class="form-control" id="floatingPassword" placeholder="Source" required>
      <label for="floatingPassword">Source</label>
    </div>
    <div class="form-floating">
      <input name="destination" type="text" class="form-control" id="floatingPassword" placeholder="Destination" required>
      <label for="floatingPassword">Destination</label>
    </div>
    <div class="form-floating">
      <input name="fare" type="text" class="form-control" id="floatingPassword" placeholder="Fare" required>
      <label for="floatingPassword">Fare</label>
    </div>
    <div class="form-floating">
      <input name="departure" type="time" class="form-control" id="floatingPassword" placeholder="Departure Time" required>
      <label for="floatingPassword">Departure Time</label>
    </div>
    <div class="form-floating">
      <input name="arrival" type="time" class="form-control" id="floatingPassword" placeholder="Arrival Time" required>
      <label for="floatingPassword">Arrival Time</label>
    </div>
    <div class="form-floating">
      <input name="total" type="text" class="form-control" id="floatingPassword" placeholder="Total Seats" required>
      <label for="floatingPassword">Total Seats</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Add Train</button>
    <p class="mt-5 mb-3 text-muted">&copy; Krishnankit 2021</p>
  </form>
</div>
</body>
</html>
